apiVersion: apps/v1
kind: Deployment
metadata:
  name: tom-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tom-app
      version: 9
  template:
    metadata:
      name: tom-app
      labels:
        app: tom-app
        version: 9
    spec:
      containers:
      - name: tomcat-container
        image: ${templateName}-staging:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service 
metadata:
  name: tom-svc
  labels:
    app: tom-app
spec:
  selector:
    app: tom-app
    version: 9
  type: NodePort
  ports:
  - nodePort: 31113
    port: 8099
    targetPort: 8080
